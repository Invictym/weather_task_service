<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Погода сегодня</h1>
        <div class="col-lg-6 mx-auto" id="temp">

        </div>
    </div>
</div>
<script>
    fetch('http://localhost:8080/weather')
    .then(res => {
     console.log(res);
    return res.json();
    })
    .then( data => {
        console.log(data);
        const mark = `<p class="display-5 fw-bold text-white">${data.temperature}°</p>`;
        document.querySelector('#temp').insertAdjacentHTML('beforeend', mark);
    })
    .catch(error => console.log(error));
</script>
</body>
</html>
